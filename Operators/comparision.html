<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Comparision Operator</title>
</head>
<body>
	<script type="text/javascript">
	// Equality '=='
		let equality1 = 20;
		let equality2 = 30;
		document.write("Equality: " + (equality1 == equality2)); // check variavble value only
		document.write("<br>");

	// Strict Equality '==='
		let strict1 = "Abhijit";
		let strict2 = "Abhijit";
		document.write("Strict Equality:" + (strict1 === strict2)); // check data type as well as value
		document.write("<br>");

	// Inequality '!='
		let instrict1 = 10;
		let instrict2 = "10";
		document.write("InEquality:" + (instrict1 != instrict2)); // check both side value is not equal
		document.write('<br>');

	// Stirct Inequality '!=='	
		let strictIn1 = 10;
		let strictIn2 = "10";
		document.write("Strict InEquality:" + (strictIn1 !== strictIn2)); // check both side value and data type is not equal
		document.write("<br>");

	// Greater Than '>'
		let a = 20;
		let b = 30;
		document.write("Greater than:" + (a > b));	// LHS is Greater than RHS 
		document.write("<br>");

	// Less than '<'
		let less1 = 40;
		let less2 = 60;
		document.write("Less Than: " + (less1 < less2));  // LHS is less than RHS
		document.write("<br>");

	// Greater than equal to '>='
		let greaterthanequal1 = 45;
		let greaterthanequal2 = 25;
		document.write("Greater Than:" + (greaterthanequal1 >= greaterthanequal2));  //LHS is Greater than or equal to RHS					
		document.write("<br>");

	// Less than equal to '<='
		let lessthanequal1 = "abhijit";
		let lessthanequal2 = "jachak";
		document.write("Less than Equal to:" + (lessthanequal1 <= lessthanequal2)); //LHS is less than or equal to RHS
 	</script>
</body>
</html>

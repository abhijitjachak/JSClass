<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> </title>
</head>
<body>	
	<div id="first"> 1 </div>
	<div class="middle"> 2 </div>
	<p>  </p>
	<br>
	<script type="text/javascript">
	// Addition Operator	
		let add1 = 50;
		let add2 = 10;
		let add3 = add1 + add2;
		document.write('Addition:' + add3 + "<br><br>");

		let add4 = "Abhijit";
		let add5 = "Mohan";
		let add6 = "Jachak";
		document.write(add4 + " " + add5 + " "  + add6 + "<br><br>");

		let add7 = 12;
		let add8 = 8;
		console.log(add7 + add8);

	 // Substraction Operator
		let sub1 = 20;
		let sub2 = 30;
		let sub3 = sub1 + sub2;
		document.write("Substraction" + sub3 + "<br>");

	// Multiplication Operator
		let mul1 = 5;
		let mul2 = 15;
		let mul3 = mul1 * mul2;
		document.write("Multiplication:" + mul3);
		document.write("<br>");

	// Division Operator
		let	div1 = 10;
		let div2 = 5;
		let div3 = div1 / div2
		document.write("Division:" + div3);
		document.write("<br>");

	// Increament Operator
		let inc1 = 50;
		inc1++;
		document.write("Increament:" + inc1);	
		document.write("<br>");

	// 	Decrement Operator
		let dec1 = 20;
		dec1--;
		document.write("Decrement" + dec1);
		document.write("<br>");

	// Modulo Operator
		let mod1 = 10;
		let mod2 = 3;
		let mod3 = mod1 % mod2;
		document.write("Modulo:" + mod3);	




		document.getElementById('first').innerHTML='abhijit';
		document.getElementsByClassName('middle')[0].innerHTML = "Mohan";
		document.getElementsByTagName('p')[0].innerHTML = "Jachak";
		document.getElementsByTagName('p')[0].style = "margin:0;";
	</script>
</body>
</html>

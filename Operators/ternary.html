<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Ternary Operator </title>
</head>
<body>

	<script type="text/javascript">
		let a = 500;
		let b = 50;
		(a > b)? b = "b is true" : b = "b is false";
		document.write(b + "<br>");	

		let x = 10;
		let y = 20;
		(x != y)? x = "x is true" : x = "x is false"
		document.write(x + "<br>");

		let first = "a";
		let last = "a";
		(first !== last)? first = "first is Abhijit" : first = "first is Jachak";
		document.write(first);
	</script>
</body>
</html>

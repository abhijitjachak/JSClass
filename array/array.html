<body>
    Number 1: <input type="number" id="num1"><br><br>
    Number 2: <input type="number" id="num2"><br><br>

    <button onclick="addition();"> addition </button>
    <button onclick="multiplication()"> Multiplication </button>
    <button onclick="substraction()"> Substraction </button>
    <button onclick="divide()"> Divide </button><br><br>
    Result: <span id="result"> </span>
    <script>
        function addition() {
            let num1 =  document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = num1 + num2;
            document.getElementById('result').innerHTML=result;    
        }

        function multiplication(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = num1 * num2;
            document.getElementById('result').innerHTML=result;
        }

        function substraction() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = num1 - num2;
            document.getElementById('result').innerHTML=result;
        }

        function divide() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = num1 / num2;
            document.getElementById('result').innerHTML=result;
        }

    </script>

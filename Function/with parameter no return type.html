<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Parameter no return type</title>
</head>
<body>
    <script>
        function myfunction (a,b,c){
            c = `${a/b}`;
            alert(c);
        }   

        let a = 45;
        let b = 5;
        let c;
        myfunction(a,b,c);
    </script>
</body>
</html>
